<!DOCTYPE html>
<html>
<head>
<title>deft flux</title>
<style type="text/css">
    html {
        width: 100%;
        height: 100%;
    }
    
    body {
        margin: 0 0 0 0;
        padding: 0 0 0 0;
        background-color: #132E89;
        color: #A0ABB2;
        width: 100%;
        height: 100%;
        position: relative;
        
        font-family: Georgia;
        font-size: 12pt;
    }

    a, img {
        border:none;
        outline:none
    }
    
    #links {
        position: absolute;
        top: 50%;
        margin-top: -10px;
        width: 100%;
        text-align: center;
        font-weight: bold;
    }
    
    a, a:link, a:visited, a:active {
        color: #A0ABB2;
        text-decoration: none;
    }
    
    a:hover {
        color: #C9D7E0;
        text-decoration: none;
    }

    #links a {
        margin-left: 10pt;
        margin-right: 10pt;
    }

    #links img {
        height: 120px;
    }
</style>
</head>
<body>
<div id="links">
    <a href="https://github.com/deftflux">
        <img src="images/icons/github.png" />
    </a>
    
    <a href="http://soundcloud.com/deftflux">
        <img src="images/icons/soundcloud.png" />
    </a>
</div>
</body>
</html>
